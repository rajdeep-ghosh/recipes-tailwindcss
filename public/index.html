<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Recipes</title>
</head>
<body class="text-gray-600">
    <div class="grid md:grid-cols-3">   <!-- content wrapper -->

        <!-- navbar -->
        <div class="md:flex md:justify-end">
            <nav class="text-right">
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/" class="hover:text-gray-700">Food Ninja</a>
                    </h1>
                </div>
                <ul class="mt-8 text-sm">
                    <li class="text-gray-700 font-bold py-1">
                        <a href="#" class="flex justify-end px-4 border-r-4 border-[#ff6363]">
                            <span>Home</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                            </svg>
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="flex justify-end px-4 border-r-4 border-white">
                            <span>About</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                            </svg>
                        </a> 
                    </li>
                    <li class="py-1">
                        <a href="#" class="flex justify-end px-4 border-r-4 border-white">
                            <span>Contact</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">

            <!-- login & signup -->
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-[#ff6363] btn border-[#ff6363] md:border-2 hover:bg-[#ff6363] hover:text-white">Log in</a>
                <a href="#" class="text-[#ff6363] ml-2 btn border-[#ff6363] md:border-2 hover:bg-[#ff6363] hover:text-white">Sign up</a>
            </div>
            
            <header>
                <h2 class="title-heading-font text-gray-700 text-6xl font-semibold py-6 mt-1">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                <div class="mt-8 grid md:grid-cols-2 lg:grid-cols-3 gap-10">
                    
                    <!-- cards go here  -->
                    <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                        <img src="./images/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>
                            <span class="block text-gray-500 text-sm">Recipes by Marlow</span>
                        </div>
                        <div class="bg-[#e2e2d5] text-[#8888b3] text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                        <img src="./images/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">Recipes by Marlow</span>
                        </div>
                        <div class="bg-[#e2e2d5] text-[#8888b3] text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                        <img src="./images/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Tofu Curry</span>
                            <span class="block text-gray-500 text-sm">Recipes by Marlow</span>
                        </div>
                        <div class="bg-[#e2e2d5] text-[#8888b3] text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
                <div class="mt-8">

                    <!-- cards go here  -->
                </div>

                <div class="flex justify-center">
                    <div class="bg-[#e2e2d5] text-[#8888b3] btn hover:shadow-inner">Load More</div>
                </div>
            </div>

        </main>
    
    </div>
</body>
</html>
