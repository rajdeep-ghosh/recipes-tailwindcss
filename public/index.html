<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Recipes</title>
</head>
<body class="text-gray-600">
    <div class="grid md:grid-cols-3">   <!-- content wrapper -->

        <!-- navbar -->
        <div>
            <nav>
                <div>
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a href="/">Food Ninja</a>
                    </h1>
                </div>
                <ul>
                    <li class="text-gray-700 font-bold">
                        <a href="#"><span>Home</span></a>
                    </li>
                    <li>
                        <a href="#"><span>About</span></a>
                    </li>
                    <li>
                        <a href="#"><span>Contact</span></a>
                    </li>
                </ul>
            </nav>
        </div>

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">

            <!-- login & signup -->
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-[#ff6363]">Login</a>
                <a href="#" class="text-[#ff6363] ml-2">Signup</a>
            </div>
            
            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Ninjas</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
                <div class="mt-8 grid md:grid-cols-2 lg:grid-cols-3 gap-10">
                    
                    <!-- cards go here  -->
                    <div class="bg-white rounded overflow-hidden shadow-md relative">
                        <img src="./images/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">5 Bean Chilli Stew</span>
                            <span class="block text-gray-500 text-sm">Recipes by Marlow</span>
                        </div>
                        <div class="bg-[#e2e2d5] text-[#8888b3] text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="bg-white rounded overflow-hidden shadow-md relative">
                        <img src="./images/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Veg Noodles</span>
                            <span class="block text-gray-500 text-sm">Recipes by Marlow</span>
                        </div>
                        <div class="bg-[#e2e2d5] text-[#8888b3] text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <span>25 mins</span>
                        </div>
                    </div>

                    <div class="bg-white rounded overflow-hidden shadow-md relative">
                        <img src="./images/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Tofu Curry</span>
                            <span class="block text-gray-500 text-sm">Recipes by Marlow</span>
                        </div>
                        <div class="bg-[#e2e2d5] text-[#8888b3] text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                            <span>25 mins</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
                <div class="mt-8">

                    <!-- cards go here  -->
                </div>

                <div class="flex justify-center">
                    <div class="bg-[#e2e2d5] text-[#8888b3]">Load More</div>
                </div>
            </div>

        </main>
    
    </div>
</body>
</html>
